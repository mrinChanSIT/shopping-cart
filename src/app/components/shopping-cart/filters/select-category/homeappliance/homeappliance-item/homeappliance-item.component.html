<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="pdtItem.imageUrl" />
  
    <div class="card-body">
      <p class="card-text">
        <i *ngIf = "addedtoWishList" class="fas fa-heart" (click) = "onclickRemoveFromWishList()"></i>
        <i *ngIf = "!addedtoWishList" class="far fa-heart" (click) = "onclickAddToWishList()"></i>
        <br>
        <strong>{{ pdtItem.price | currency:'INR' }}</strong>
        
        <span>{{pdtItem.id}}</span>
        <input id="{{pdtItem.id}}" type="number" placeholder="qty" style="width: 30%; float: right;">
        
        
      </p>
      <p class="card-text">{{ pdtItem.description | slice: 0:80 }}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click) = "addToCart()" >Add to Cart</button>
          
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      </div>
    </div>
  </div>
